<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de registro</title>
</head>
<body>
    <h1>Formulario</h1>
    <hr>
    <label for="" >Nombre</label>
    <input type="text" placeholder="Teclea el nombre del alumno">
    <br><br>
    <label for="" >Edad</label>
    <input type="number" placeholder="Teclea tu edad">
    <br><br>
    <label for="" >Fecha de nacimiento</label>
    <input type="date" placeholder="Pon tu fecha de nacimiento">
    <br><br>
    <label for="">Genero</label>
    <select>
    <option selected>Selecciona un genero</option>
    <option value="Femenino">Femenino</option>
    <option value="Femenino">Masculino</option>
    <option value="Femenino">Helicoptero Apache</option>
    </select>
    <br></br>
    <input type="submit" value="Guardar Datos">
</body>
</html>
